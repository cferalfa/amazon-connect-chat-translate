customHeaders:
  - pattern: "**/*"
    headers:
      - key: "Content-Security-Policy"
        value: "frame-ancestors 'self' https://synaptis-ai.my.connect.aws; script-src 'self'; sandbox allow-same-origin allow-scripts allow-top-navigation;"
      - key: "X-Frame-Options"
        value: "ALLOW-FROM https://synaptis-ai.my.connect.aws"
      - key: "Access-Control-Allow-Origin"
        value: "https://synaptis-ai.my.connect.aws"
      - key: "Access-Control-Allow-Methods"
        value: "GET, POST, OPTIONS"
      - key: "Access-Control-Allow-Headers"
        value: "Content-Type, Authorization"
