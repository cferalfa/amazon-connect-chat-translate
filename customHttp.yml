customHeaders:
  - pattern: "/*"
    headers:
      - key: "Content-Security-Policy"
        value: "frame-ancestors 'self' https://synaptis-ai.my.connect.aws https://main.d12jqc5bg3rqt2.amplifyapp.com http://localhost:3000 http://localhost:3001;"
      - key: "X-Frame-Options"
        value: "ALLOW-FROM https://synaptis-ai.my.connect.aws http://localhost:3000 http://localhost:3001"
      - key: "Access-Control-Allow-Origin"
        value: "*"
      - key: "Access-Control-Allow-Methods"
        value: "GET, POST, OPTIONS"
      - key: "Access-Control-Allow-Headers"
        value: "Content-Type, Authorization"
