customHeaders:
  - pattern: "**/*"
    headers:
      - key: "Content-Security-Policy"
        value: "frame-ancestors 'self' https://synaptis-ai.my.connect.aws https://main.d12jgc5bq37qt2.amplifyapp.com;"
      - key: "X-Frame-Options"
        value: "ALLOW-FROM https://main.d12jgc5bq37qt2.amplifyapp.com"
      - key: "Access-Control-Allow-Origin"
        value: "https://main.d12jgc5bq37qt2.amplifyapp.com"
      - key: "Access-Control-Allow-Methods"
        value: "GET, POST, OPTIONS"
      - key: "Access-Control-Allow-Headers"
        value: "Content-Type, Authorization"
