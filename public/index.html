<html lang="en">
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Web Manifest -->

    <!-- Page Title -->
<title>Amazon Connect with Translate Demo</title>
 
    <!-- Optional Styles -->
<style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
      }
</style>
</head>
 
  <body>
<noscript>You need to enable JavaScript to run this app.</noscript>
 
    <!-- React Root Container -->
<div id="root"></div>
 
    <!-- Amazon Connect Streams API -->
<script src="https://synaptis-ai.my.connect.aws/connect/ccp-v2"></script>
 
    <!-- Optional: Handle Script Loading Errors -->
<script>
      document.addEventListener("DOMContentLoaded", function () {
        const ccpScript = document.createElement("script");
        ccpScript.src = "https://synaptis-ai.my.connect.aws/connect/ccp-v2";
        ccpScript.async = true;
        ccpScript.onload = function () {
          console.log("Amazon Connect CCP loaded successfully.");
        };
        ccpScript.onerror = function () {
          console.error("Failed to load Amazon Connect CCP.");
        };
        document.body.appendChild(ccpScript);
      });
</script>
</body>
</html>
