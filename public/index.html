    <!-- Load Amazon Connect Streams API -->
<script>
      window.onload = function () {
        const script = document.createElement("script");
        script.src = "https://synaptis-ai.my.connect.aws/connect/ccp-v2";
        script.async = true;
        script.onload = () => console.log("Amazon Connect CCP loaded.");
        script.onerror = () => console.error("Failed to load Amazon Connect CCP.");
        document.head.appendChild(script);
      };
</script>
</head>
